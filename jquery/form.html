<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <script>
    function check() {
      // 비밀번호 체크 (5자리 이상)
      let pw = $('#password').val();
      if (pw === "") {
        alert("비밀번호를 입력해주세요");
        $("#password").focus(); //비밀번호 칸으로 커서 이동 
      } else if (pw.length < 5) {
        alert("5자리 이상으로 입력해주세요");
        $("#password").focus(); //비밀번호 칸으로 커서 이동 
      }

      // 성별 체크
      if ($("input:radio[name=gender]:checked").length < 1) {
        alert("성별을 1개 이상 체크하세요");
      }

      //취미 체크
      if ($("input:checkbox[name=hobby]:checked").length < 3) {
        alert("취미를 3개 이상 체크하세요");
      }

    }
  </script>


  <form onsubmit="check();">
    아이디 <input type="email" placeholder="이메일형식" id="email_id" required autofocus><br>
    비밀번호 <input type="text" minlength="5" placeholder="5자 이상" id="password"><br>
    성별
    <input type="radio" name="gender">남자
    <input type="radio" name="gender">여자<br>
    직업
    <select required>
      <option disabled selected value></option>
      <option value="무직">무직</option>
      <option value="학생">학생</option>
      <option value="회사원">회사원</option>
    </select><br>
    취미
    <input type="checkbox" name="hobby" value="개발">개발
    <input type="checkbox" name="hobby" value="게임">게임
    <input type="checkbox" name="hobby" value="낚시">낚시<br>
    <input type="checkbox" name="hobby" value="운동">운동
    <input type="checkbox" name="hobby" value="독서">독서
    <input type="checkbox" name="hobby" value="음악감상">음악감상<br>

    <input value="취소" type="reset"></input>
    <button value="회원가입">회원가입</button>
    <!-- <button value="회원가입" id="sumbitMember" type="submit">회원가입</button> -->
  </form>

</body>

</html>
